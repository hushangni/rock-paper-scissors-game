<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Rock Paper Scissors!</title>
	<!-- link to stylesheet -->
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
	<h1>Rock Paper Scissors</h1>

	<p>Open up your console. Type rps("your choice of rock paper or scissors");</p>

	<div class="score-board">
		<h2>Score Board: </h2>
		<h3>User Score: <span id="user-score">0</span></h3>
		<h3>Computer Score: <span id="computer-score">0</span></h3>
	</div>
	<!-- load jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		let userCounter = 0;
		let computerCounter = 0;

		const rps = (userChoice) => {
			const computerChoose = () => {
				const randomNumber = Math.floor(Math.random() * 3);
				if (randomNumber === 0) {
					return "rock";
				} else if (randomNumber === 1) {
					return "paper";
				} else {
					return "scissors";
				}
			}

			console.log(`User choice ${userChoice}`)

			let computerChoice = computerChoose();
			console.log(`Computer choice ${computerChoice}`)
			console.log(computerChoice == userChoice)

			if (userChoice == computerChoice) {

				console.log(`You chose ${userChoice}. I chose ${computerChoice}. It's a tie!`);

			} else if (userChoice === "rock") {

				if (computerChoice === "paper") {

					console.log(`You chose ${userChoice}. I chose ${computerChoice}. I win!`);
					computerCounter++;
					$("#computer-score").text(computerCounter);

				} else {

					console.log(`You chose ${userChoice}. I chose ${computerChoice}. You win!`);
					userCounter++
					$("#user-score").text(userCounter);

				}
			} else if (userChoice === "paper") {

				if (computerChoice === "rock") {

					console.log(`You chose ${userChoice}. I chose ${computerChoice}. You win!`);
					userCounter++
					$("#user-score").text(userCounter);

				} else {

					console.log(`You chose ${userChoice}. I chose ${userChoice}. I win!`);
					computerCounter++;
					$("#computer-score").text(computerCounter);
				}
			} else if (userChoice === "scissors") {

				if (computerChoice === "paper") {

					console.log(`You chose ${userChoice}. I chose ${computerChoice}. You win!`);
					userCounter++
					$("#user-score").text(userCounter);

				} else {

					console.log(`You chose ${userChoice}. I chose ${computerChoice}. I win!`);
					computerCounter++;
					$("#computer-score").text(computerCounter);
				}
			}
		}

		

	</script>
</body>
</html>
